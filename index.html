<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <link rel="stylesheet" href="/css/main.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Raleway:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
</head>
<body>
    <div class="heading">
        <h1 class="heading-main">Registration form</h1>
        <h2 class="heading-sub">for travel agency</h2>
    </div>
    

    <div class="container">
        <div class="form-left">
            <div class="login-links">
                <ul>
                    <li><a href="#" class="login">Login</a></li>
                    <li><a href="#" class="signup">Signup</a></li>
                </ul>
            </div>
            <div class="info">  
                <h3 class="info-title">Login Form!</h3>
                <p class="info-text">Sign into your account</p>
            </div>

            <form action="#">
                <div class="input-group form-main">
                    <label for="email">Email</label>
                    <input type="email" name="email" id="email" class= "form-input" required>
                </div>
                <div class="input-group form-main">
                    <label for="password">Password</label>
                    <input type="password" name="password" id="password" class="form-input" required>
                    <span class="password-toggle"><i></i></span>
                </div>
                <div class="input-group checkbox">  <!-- Not strictly necessary, but good for consistency -->
                    <input type="checkbox" name="remember" id="remember">
                    <label for="remember">Remember me</label>
                </div>
            </form>
            <button class="btn">Login</button>

            <div class="other-link">
                <p>Follow us on</p>
                <div class="social-links">
                    <a href="#"><i class="fa-brands fa-square-facebook"></i></a>
                    <a href="#"><i class="fa-brands fa-square-google-plus"></i></a>
                </div>
            </div>
            
        </div>
        <div class="form-right">
        </div>
    </div>

    <script src="https://kit.fontawesome.com/ecc73d8886.js" crossorigin="anonymous"></script>
    <script>
        const passwordInput = document.getElementById('password');
        const togglePassword = document.querySelector('.password-toggle');

        togglePassword.addEventListener('click', () => {
            passwordInput.type = passwordInput.type === 'password'? 'text' : 'password';
            togglePassword.classList.toggle('hidden');
        });
    </script>
</body>
</html>
